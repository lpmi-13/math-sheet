<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Practice Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        .problem {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .number-row {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            width: 100%;
        }
        .multiplication-sign {
            margin-right: 10px;
        }
        .line {
            width: 100%;
            border-bottom: 2px solid black;
            margin: 5px 0 25px 0;
        }
    </style>
</head>
<body>
    <h1>Multiplication Practice</h1>
    
    <div class="grid-container" id="problemGrid">
        <!-- Problems will be inserted here by JavaScript -->
    </div>

    <script>
        // Function to generate a random number within a range
        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        
        // Function to create a new multiplication problem
        function createProblem() {
            // Generate a 3-digit number (100-999)
            const threeDigitNumber = getRandomNumber(100, 999);
            
            // Generate a 1-digit number (1-9)
            const oneDigitNumber = getRandomNumber(1, 9);
            
            // Create the HTML for the problem
            const problemHTML = `
                <div class="problem">
                    <div class="number-row">
                        <span>${threeDigitNumber}</span>
                    </div>
                    <div class="number-row">
                        <span class="multiplication-sign">Ã—</span>
                        <span>${oneDigitNumber}</span>
                    </div>
                    <div class="line"></div>
                </div>
            `;
            
            return problemHTML;
        }
        
        // Function to generate the entire grid of problems
        function generateProblemGrid() {
            const grid = document.getElementById('problemGrid');
            grid.innerHTML = '';
            
            // Create a 3x5 grid (15 problems)
            for (let i = 0; i < 15; i++) {
                const problemHTML = createProblem();
                grid.innerHTML += problemHTML;
            }
        }
        
        // Generate problems when the page loads
        window.onload = generateProblemGrid;
    </script>
</body>
</html>
